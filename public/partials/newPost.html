<div class="login">
  <h1>New Post</h1>
  <form ng-submit="ctrl.createPost()">
    <div class="flexWrapper2">
      <div class="labelWrapper">
        <label for="title">Title</label>
        <input type="text" ng-model="ctrl.postTitle" required="true"/>
      </div>
      <div class="labelWrapper">
        <label for="address">URL</label>
        <input type="text" ng-model="ctrl.postAddress" required="true"/>
      </div>
      <div class="labelWrapper">
        <label for="image">Image</label>
        <input type="text" ng-model="ctrl.postImage" required="true" />
      </div>
      <div class="labelWrapper">
        <label for="readme">Readme</label>
        <input type="text" ng-model="ctrl.postReadme" required="true" />
      </div>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea name="description" ng-model="ctrl.postDescription"></textarea>
    </div>
    <div class="buttonWrapper">
      <input type="submit" value="Create Post" class="colorButton">
      <button ng-click="ctrl.cancelCreatePost()" class="colorButton">Cancel</button>
    </div>
  </form>
</div>
