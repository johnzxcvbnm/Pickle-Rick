<div class="login">
  <h1>Register</h1>
  <form ng-submit="ctrl.createUser()">
    <div class="flexWrapper">
      <div class="labelWrapper">
        <label for="username">Username</label>
        <input type="text" ng-model="ctrl.regUsername" required="true"/>
      </div>
      <div class="labelWrapper">
        <label for="password">Password</label>
        <input type="password" ng-model="ctrl.regPassword" required="true"/>
      </div>
      <div class="labelWrapper">
        <label for="avatar">Avatar</label>
        <input type="text" ng-model="ctrl.regAvatar" />
      </div>
    </div>
    <div class="buttonWrapper">
      <input type="submit" value="Create User" class="colorButton">
      <button ng-click="ctrl.cancelCreateUser()" class="colorButton">Cancel</button>
    </div>
  </form>
</div>
